<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="calculatorContainer">
      <div class="calculator">
        <div class="hasil">
          <input type="text" id="display" disabled />
        </div>
        <div class="perhitungan">
          <input
            type="button"
            class="nilai"
            id="zero"
            value="0"
            onclick="onDisplay('0')"
          />
          <input
            type="button"
            class="nilai"
            id="one"
            value="1"
            onclick="onDisplay('1')"
          />
          <input
            type="button"
            class="nilai"
            id="two"
            value="2"
            onclick="onDisplay('2')"
          />
          <input
            type="button"
            class="nilai"
            id="tree"
            value="3"
            onclick="onDisplay('3')"
          />
          <input
            type="button"
            class="nilai"
            id="four"
            value="4"
            onclick="onDisplay('4')"
          />
          <input
            type="button"
            class="nilai"
            id="five"
            value="5"
            onclick="onDisplay('5')"
          />
          <input
            type="button"
            class="nilai"
            id="six"
            value="6"
            onclick="onDisplay('6')"
          />
          <input
            type="button"
            class="nilai"
            id="seven"
            value="7"
            onclick="onDisplay('7')"
          />
          <input
            type="button"
            class="nilai"
            id="eight"
            value="8"
            onclick="onDisplay('8')"
          />
          <input
            type="button"
            class="nilai"
            id="nine"
            value="9"
            onclick="onDisplay('9')"
          />
          <input
            type="button"
            class="nilai"
            id="dot"
            value="."
            onclick="onDisplay('.')"
          />
          <input
            type="button"
            class="nilai"
            id="samaDengan"
            value="="
            onclick="calculate()"
          />
          <input
            type="button"
            class="nilai"
            id="plus"
            value="+"
            onclick="displayOperator('+')"
          />
          <input
            type="button"
            class="nilai"
            id="minus"
            value="-"
            onclick="displayOperator('-')"
          />
          <input
            type="button"
            class="nilai"
            id="kali"
            value="x"
            onclick="displayOperator('*')"
          />
          <input
            type="button"
            class="nilai"
            id="bagi"
            value="/"
            onclick="displayOperator('/')"
          />
          <input
            type="button"
            class="nilai"
            id="persen"
            value="%"
            onclick="calculatePersen()"
          />
          <input
            type="button"
            class="nilai"
            id="hapusSemua"
            value="C"
            onclick="hapusSemua()"
          />
          <input
            type="button"
            class="nilai"
            id="hapusSatu"
            value="âŒ«"
            onclick="hapusSatu()"
          />
          <input
            type="button"
            class="nilai"
            id="plusMinus"
            value="+/-"
            onclick="signDisplay()"
          />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
